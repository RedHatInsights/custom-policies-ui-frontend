language: node_js
dist: xenial
os: linux
node_js:
- '10'
cache:
  yarn: true
  directories:
    - node_modules
install: yarn --frozen-lockfile --non-interactive || (echo 'package.json is not in sync with yarn.lock, check that you include yarn.lock' && false)
jobs:
  include:
    - stage: Check Schema
      if: branch = prod OR branch = prod-stable
      script: ./.travis/schema-check.sh
    - stage: Lint
      script: yarn lint
    - stage: Test
      script: yarn test:ci && bash <(curl -s https://codecov.io/bash)
    - stage: Browser test
      script: yarn smoketest
    - stage: Build
      if: type = pull_request
      script: yarn build:prod
    - stage: Build & Deploy
      if: type = push
      script: yarn build:prod && curl -sSL https://raw.githubusercontent.com/RedHatInsights/insights-frontend-builder-common/master/src/bootstrap.sh | bash -s
env:
 global:
 - REPO="git@github.com:RedHatInsights/policies-ui-frontend-build"
 - REPO_DIR="policies-ui-frontend-build"
 - BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
 - NODE_OPTIONS="--max-old-space-size=4096 --max_old_space_size=4096"
notifications:
  irc:
    channels:
      - chat.freenode.net#policies-ui-travis
    on_success: change
    on_failure: change
