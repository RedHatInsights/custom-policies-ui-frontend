language: node_js
sudo: required
node_js:
- '10'
cache:
  yarn: true
  directories:
    - node_modules
install: yarn --frozen-lockfile --non-interactive || (echo 'package.json is not in sync with yarn.lock, check that you include yarn.lock' && false)
script:
- yarn
- yarn lint
- yarn build
- yarn test --coverage --forceExit --maxWorkers=4 --detectOpenHandles
- yarn deploy && curl -sSL https://raw.githubusercontent.com/RedHatInsights/insights-frontend-builder-common/master/src/bootstrap.sh | bash -s
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
 global:
 - REPO="git@github.com:RedHatInsights/policies-ui-frontend-build"
 - REPO_DIR="policies-ui-frontend-build"
 - BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
 - NODE_OPTIONS="--max-old-space-size=4096 --max_old_space_size=4096"
notifications:
  irc:
    channels:
      - chat.freenode.net#policies-ui-travis
    on_success: change
    on_failure: change
#
