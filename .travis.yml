language: node_js
dist: xenial
os: linux
node_js:
- '10'
cache:
  yarn: true
env:
  global:
    - REPO="git@github.com:RedHatInsights/policies-ui-frontend-build"
    - REPO_DIR="policies-ui-frontend-build"
    - BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
    - NODE_OPTIONS="--max-old-space-size=4096 --max_old_space_size=4096"
  jobs:
    - ACTION=ci:check-install-lock
    - ACTION=ci:schema
    - ACTION=lint
    - ACTION=ci:test
    - ACTION=smoketest
    - ACTION=build
script: yarn $ACTION
jobs:
  include:
    - stage: Deploy
      if: type = push
      env:
        ACTION=build
      script: yarn build:prod && curl -sSL https://raw.githubusercontent.com/RedHatInsights/insights-frontend-builder-common/master/src/bootstrap.sh | bash -s
notifications:
  irc:
    channels:
      - chat.freenode.net#policies-ui-travis
    on_success: change
    on_failure: change
